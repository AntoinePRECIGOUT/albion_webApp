<div class="pt-10 h-full w-full text-center px-10"> 
    <div class="w-fit h-fit py-5 px-5 backdrop-blur-sm bg-stone-100/30 mx-auto rounded-md shadow-black drop-shadow-lg">
        <h1 class="nav-xl mb-2">Nouveau Payout</h1>
        <form [formGroup]="payoutForm" class="block text-left">
            <div class="mt-6">
                <label for="zone" class="text-left">Nom du Payout</label>
                <input formGroupName="name" type="text" class="w-80 h-10 rounded-s shadow-black drop-shadow-lg block" placeholder="EX: PK Black zone">
            </div>
            <div class="mt-3">
                <label for="zone" class="text-left">Coffre</label>
                <input formGroupName="chest" type="text" class="w-80 h-10 rounded-s shadow-black drop-shadow-lg block" placeholder="EX: Coffre 1 ile de guilde">
            </div>
            <div  class="mt-3">
                <label for="zone" class="text-left">Date de L'activit√©</label>
                <input formGroupName="date" type="date" class="w-80 h-10 rounded-s shadow-black drop-shadow-lg block" >
            </div>
            <div  class="mt-3">
                <label for="zone" class="text-left">Valeur Total</label>
                <input formGroupName="value" type="number" min="0" class="w-80 h-10 rounded-s shadow-black drop-shadow-lg block" placeholder="1500000 ">
            </div>
            <!-- [disabled]="!payoutForm.valid"
            [ngClass]="!payoutForm.valid ? ' opacity-60' : ''" -->
            <button
              (click)="addPayout()" class="mt-5 w-80 h-10 rounded-s shadow-black drop-shadow-lg block bg-test3 text-white hover:rotate-180 hover:animate-spin">
            Ajouter    
        </button>
        </form>
    </div>
    <div class="w-full backdrop-blur-sm bg-stone-100/30 mt-10">
        <h1 class="nav-l mb-2">Liste des Payouts</h1>
        <table class="w-full">
            <thead>
                <tr>
                    <th *ngFor="let colHead of rowHead">{{colHead}}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of rowData">
                    <td >{{row['name']}}</td>
                    <td >{{row['chest']}}</td>
                    <td >{{row['date']}}</td>
                    <td >{{row['value']}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    
</div>
